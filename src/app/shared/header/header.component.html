<header id="header" *ngIf="headerConfig$ | async as config">
  <div class="header">
    <a routerLink="/" class="logo-link" (click)="closeMenu()">
      <img src="assets/Logo.svg" alt="Logotipo" class="logo" />
    </a>

    <button class="menu-toggle" [class.is-open]="isMenuOpen" (click)="toggleMenu()" aria-label="Abrir menu">
      <img src="assets/icons/hamburger.svg" alt="Abrir menu" />
    </button>

    <div class="nav-wrapper" [class.is-open]="isMenuOpen">

      <button class="menu-close" (click)="closeMenu()" aria-label="Fechar menu">
        <img src="assets/icons/close.svg" alt="Fechar menu" />
      </button>

      <nav class="navigation" *ngIf="config.showNavigation">
        <ul class="list">
          <li><a routerLink='/' (click)="closeMenu()">Sobre n√≥s</a></li>
          <li><a routerLink='/' fragment="porque" (click)="closeMenu()">Por que renda fixa?</a></li>
          <li><a routerLink='/' fragment="faq" (click)="closeMenu()">FAQ</a></li>
        </ul>
      </nav>

      <div class="header-buttons">
        <button class="btn btn-login" routerLink="/login" *ngIf="config.showLogin" (click)="closeMenu()">
          Log In <img src="assets/icons/arrow-icon.svg" alt="seta para a direta" />
        </button>
        <a class="btn btn-register" routerLink="/signup" *ngIf="config.showRegister" (click)="closeMenu()">
          Cadastrar-se
          <img src="assets/icons/arrow-circle-right.svg" alt="seta para a direita" />
        </a>
      </div>
    </div>
  </div>
</header>
