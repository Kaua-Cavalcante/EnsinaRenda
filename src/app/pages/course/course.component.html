<div class="course-container" [class.aside-hidden]="!IsAsideVisible">
  <div class="aside">
    <app-aside-modules *ngIf="IsAsideVisible"></app-aside-modules>
  </div>
  <div class="header">
    <app-lesson-header [isAsideVisible]="IsAsideVisible" (toggleAside)="toggleAside()"></app-lesson-header>
  </div>
  <main class="course-content">
    <app-course-content></app-course-content>
  </main>
</div>
